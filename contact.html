---
layout: default
---

      <!-- home section  -->
      <header id="home-section">
          <div class="dark-overlay">
              <div class="home-inner">
                  <div class="container">
                      <div class="row">
                          <div class="col-lg-8 d-none d-lg-block">
                              <h1 class="display-4">Contact Us</h1>
                              <hr>
                                <div class="p align-self-start" >
                                  <p>Please fill out the form to register<p>
                             
                            <div class="card bg-primary text-center card-form" >
                              <div class="card-body">
                               <form>
                                 <div class="form-group">
                                    <input type="text" class="form-control form-control-lg" placeholder="name" name="">
                                 </div>
                                 <div class="form-group">
                                    <input type="email" class="form-control form-control-lg" placeholder="Email" name="">
                                 </div>
                                 <div class="form-group">
                                    <textarea class="form-control form-control-lg" placeholder="Message here"></textarea>
                                 </div>
                                 
                                    <input type="submit" class="btn btn-outline-light btn-block" value="Submit">
                                 
                               </form>
                              </div>
                            </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </header>
      <!-- end head section -->
